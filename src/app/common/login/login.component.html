<form (ngSubmit)="onSubmit()" [formGroup]="frmLogin" class="no-validate" novalidate>
    <div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-6 surface-ground ng-star-inserted">
            <div class="surface-card align-content-center p-4 shadow-2 border-round w-full lg:w-6">
                <div class="text-center mb-5">
                    <img src="assets/images/Smart2Bee.png" alt="Image" height="80">
                </div>
                <div>
                    <label for="email1" class="block text-900 font-medium mb-2">Login</label>
                    <!-- ng-invalid ng-dirty -->
                    <input id="email1" type="text" placeholder="usuÃ¡rio, email ou CNPJ" pInputText class="w-full mb-3" formControlName="txtUsername" required [ngClass]="{'ng-invalid': sended && frmLogin.controls['txtUsername'].invalid,'ng-dirty':sended && frmLogin.controls['txtUsername'].invalid}">

                    <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
                    <p-password [toggleMask]="true" styleClass="w-full mb-3" inputStyleClass="w-full" [feedback]="false" formControlName="txtPassword" required [ngClass]="{'ng-invalid': sended && frmLogin.controls['txtUsername'].invalid,'ng-dirty':sended && frmLogin.controls['txtUsername'].invalid}"></p-password>
 
                    <div class="flex align-items-center justify-content-between mb-6">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" formControlName="chkRemember"></p-checkbox>
                            <label for="rememberme1" class="text-900">Lembrar credenciais</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Recuperar senha</a>
                    </div>

                    <button pButton label="Acessar" [loading]="loading" icon="pi pi-user" class="w-full"></button>
                </div>
            </div>
    </div>
</form>
<p-toast></p-toast>
