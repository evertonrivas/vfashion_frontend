<ng-container *ngIf="isViewMode">
    <div class="flex flex-column lg:flex-row text-center gap-2">
        <p-multiSelect *ngIf="showFilterCountry" styleClass="w-full" ngClass="w-full" [loading]="loading_countries" optionLabel="name" emptyMessage="Nenhum país encontrado!" placeholder="Selecione o(s) país(es) desejado(s)..." [options]="all_countries" [(ngModel)]="selected_countries" (ngModelChange)="loadingStateRegion()"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterStateRegion" styleClass="w-full" ngClass="w-full" [loading]="loading_state_region" optionLabel="name" emptyMessage="Nenhum estado encontrado!" placeholder="Selecione o(s) estado(s) desejado(s)..." [options]="all_state_region" [(ngModel)]="selected_state_region" (ngModelChange)="loadingCity()"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterCity" styleClass="w-full" ngClass="w-full" [loading]="loading_cities" optionLabel="name" emptyMessage="Nenhuma cidade encontrada!" placeholder="Selecione a(s) cidade(s) desejada(s)..." [options]="all_cities" [(ngModel)]="selected_cities"></p-multiSelect>
        <p-calendar *ngIf="showFilterPeriod" #dpp selectionMode="range" [ngClass]="{'w-full': true}" inputStyleClass="w-full" styleClass="w-full" [readonlyInput]="true" [(ngModel)]="periodDates" rangeSeparator="-" placeholder="Período desejado..." (ngModelChange)="onDateChanged()"></p-calendar>
        <p-multiSelect *ngIf="showFilterMoment" styleClass="w-full" ngClass="w-full" [loading]="loading_moments" optionLabel="name" emptyMessage="Nenhum momento/coleção encontrado!" placeholder="Selecione o(s) momento(s)/coleção(ões) desejado(s)..." [options]="all_moments" [(ngModel)]="selected_moments"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterEntityC" styleClass="w-full" ngClass="w-full" [loading]="loading_entities" optionLabel="fantasy_name" emptyMessage="Nenhum cliente encontrado!" placeholder="Selecione o(s) cliente(s) desejado(s)..." [options]="all_entities" [(ngModel)]="selected_entities"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterEntityR" styleClass="w-full" ngClass="w-full" [loading]="loading_entities" optionLabel="fantasy_name" emptyMessage="Nenhum representante encontrado!" placeholder="Selecione o(s) representanes(s) desejado(s)..." [options]="all_entities" [(ngModel)]="selected_entities"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterEvents" styleClass="w-full" ngClass="w-full" [loading]="loading_events" optionLabel="name" emptyMessage="Nenhum evento encontrado!" placeholder="Selecione o(s) evento(s) desejado(s)..." [options]="all_events" [(ngModel)]="selected_events"></p-multiSelect>
        <p-dropdown *ngIf="showFilterFunnel" placeholder="Selecione o funil desejado..." [loading]="loading_funnels" optionLabel="name" styleClass="w-full text-left" ngClass="w-full" emptyMessage="Nenhum funil encontrado!" [options]="all_funnels" [(ngModel)]="selected_funnel"></p-dropdown>
        <p-multiSelect *ngIf="showFilterType" styleClass="w-full" ngClass="w-full" emptyMessage="Nenhum tipo de produto encontrado!" [loading]="loading_types" optionLabel="name" placeholder="Selecione o(s) tipo(s) de produto(s)..." [options]="all_types" [(ngModel)]="selected_types"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterModel" styleClass="w-full" ngClass="w-full" emptyMessage="Nenhum modelo de produto encontrado!" [loading]="loading_models" optionLabel="name" placeholder="Selecione o(s) modelo(s) de produto(s)..." [options]="all_models" [(ngModel)]="selected_models"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterCategory" styleClass="w-full" ngClass="w-full" emptyMessage="Nenhuma categoria de produto encontrado!" [loading]="loading_categories" optionLabel="name" placeholder="Selecione a(s) categoria(s) de produto(s)..." [options]="all_categories" [(ngModel)]="selected_categories"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterStatusDev" styleClass="w-full" ngClass="w-full" emptyMessage="Nenhum status de devolução encontrado!" optionLabel="label" placeholder="Selecione o(s) status de devolução(ões)..." [filter]="false" [options]="all_status_devol" [(ngModel)]="selected_status_devol"></p-multiSelect>
        <p-multiSelect *ngIf="showFilterStatusOrder" styleClass="w-full" ngClass="w-full" emptyMessage="Nenhum status de pedido encontrado!" optionLabel="label" placeholder="Selecione o(s) status de pedido(s)..." [filter]="false" [options]="all_status_order" [(ngModel)]="selected_status_order"></p-multiSelect>
        <p-button icon="pi pi-eye" label="Exibir" (onClick)="onReportView()" [loading]="loading_report"></p-button>
    </div>
    <p-divider></p-divider>
    <iframe [src]="pdf_address" class="pdf-content" [frameBorder]="0" [ngStyle]="{'height': 'calc(100vh - 220px)'}"></iframe>
</ng-container>
